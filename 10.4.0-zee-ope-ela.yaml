global:
  elasticsearch:
    enabled: true
  multitenancy:
    enabled: false
  identity:
    auth:
      enabled: false

zeebe:
  enabled: true
  clusterSize: "1"
  partitionCount: "1"
  replicationFactor: "1"
  pvcSize: 10Gi
  env:
    - name: ZEEBE_BROKER_EXECUTION_METRICS_EXPORTER_ENABLED
      value: "true"

zeebeGateway:
  replicas: 1
  env:
    - name: ZEEBE_GATEWAY_MONITORING_ENABLED
      value: "true"
    - name: ZEEBE_GATEWAY_SECURITY_AUTHENTICATION_MODE
      value: "none"

connectors:
  enabled: false

console:
  enabled: false

operate:
  enabled: true

tasklist:
  enabled: false

optimize:
  enabled: false

identity:
  enabled: false

identityKeycloak:
  enabled: false

elasticsearch:
#  global:
#    kibanaEnabled: true
#    kibana:
#      readinessProbe:
#        enabled: false
  master:
    replicaCount: 1
    persistence:
      size: 15Gi

webModeler:
  enabled: false

postgresql:
  enabled: false